<div class="wrapper">
    <div class="header container header-top">
        <button class="btn btn-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <img class="logo" src="assets/img/logo.png">
        <div class="language-picker">
            <form action="" class="language-picker-form">
                <select name="language-picker-select" class="language-picker-select">
                    <option lang="es" value="spanish">Espa√±ol</option>
                    <option lang="en" value="english" selected>English</option>
                </select>
            </form>
        </div>
    </div>
    <div class="header header-mid">
        <div class="header-mid-left">

        </div>

        <div class="menu">
            <button class="menu-button" *ngFor="let option of options" title={{option.name}}>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8" />
                </svg>
            </button>
        </div>

    </div>

    <div class="header header-bottom">
        <div class="header-bottom-left">
            <button class="btn" mat-stroked-button>Gestor Escolar</button>
            <button class="btn" mat-stroked-button>Gestor Comercial</button>
        </div>

        <div class="user-search">

            <mat-form-field appearance="outline" color="light">
                <input matInput placeholder="Buscar personas...">
                
            </mat-form-field>

        </div>

        <div class="logged-users">
            <div class="logged-user" *ngFor="let user of loggedUsers">
                <img class="avatar" [src]="user.avatar" [alt]="user.name" [title]="user.name" />
            </div>
        </div>

    </div>

</div>
